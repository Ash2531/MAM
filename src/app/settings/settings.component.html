<div class="p-6">
  <mat-card class="max-w-4xl mx-auto bg-white rounded-xl shadow-sm">
    <mat-card-header>
      <mat-card-title class="text-2xl font-semibold mb-4">Settings</mat-card-title>
    </mat-card-header>
    <mat-card-content class="p-4">
      <!-- Profile Settings -->
      <div class="mb-8">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">Profile Settings</h3>
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Display Name</label>
            <mat-form-field class="w-full">
              <input matInput placeholder="John Doe" [value]="settings.displayName">
            </mat-form-field>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <mat-form-field class="w-full">
              <input matInput placeholder="john.doe@example.com" type="email" [value]="settings.email">
            </mat-form-field>
          </div>
        </div>
      </div>

      <!-- General Settings -->
      <div class="mb-8">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">General Settings</h3>

        <div class="space-y-4">
          <mat-slide-toggle color="primary">
            Enable Notifications
          </mat-slide-toggle>

          <mat-slide-toggle color="primary">
            Email Updates
          </mat-slide-toggle>

          <mat-slide-toggle color="primary">
            Dark Mode
          </mat-slide-toggle>
        </div>
      </div>

      <!-- Privacy Settings -->
      <div class="mb-8">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">Privacy Settings</h3>

        <div class="space-y-4">
          <mat-slide-toggle color="primary">
            Profile Visibility
          </mat-slide-toggle>

          <mat-slide-toggle color="primary">
            Share Usage Data
          </mat-slide-toggle>
        </div>
      </div>

      <!-- Account Settings -->
      <div>
        <h3 class="text-lg font-semibold text-gray-800 mb-4">Account Settings</h3>

        <div class="grid grid-cols-1 gap-4">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Change Password</mat-label>
            <input matInput type="password">
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password">
          </mat-form-field>

          <div class="flex gap-4">
            <button mat-raised-button color="primary">
              Save Changes
            </button>
            <button mat-stroked-button color="warn">
              Delete Account
            </button>
          </div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions class="p-4 flex justify-end space-x-4">
      <button mat-stroked-button>Cancel</button>
      <button mat-raised-button color="primary">Save Changes</button>
    </mat-card-actions>
  </mat-card>
</div>
