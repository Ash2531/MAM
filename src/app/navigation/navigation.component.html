<nav>
   <button
    class="menu-button"
    mat-button
    [matMenuTriggerFor]="menu"
    [ngClass]="{ active: isMobileMenuOpen }"
    (click)="toggleMobileMenu()"
  >
    <span></span>
    <span></span>
    <span></span>
  </button>
  <mat-menu #menu="matMenu" >
    <button style="background-color: white;"
      mat-menu-item
      *ngFor="let item of menuItems"
      [routerLink]="item.route"
      (click)="toggleMobileMenu()"
    >
      {{ item.label }}
    </button>
  </mat-menu>
</nav>
