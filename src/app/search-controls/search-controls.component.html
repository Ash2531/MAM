<div class="flex justify-between items-center mb-6">
  <div class="flex items-center space-x-4">
    <div class="relative">
      <select
        [ngModel]="viewMode"
        (ngModelChange)="onViewModeChange($event)"
        class="border rounded px-3 py-2 bg-blue-500 text-white"
      >
        <option value="tiles">Procedure Tiles</option>
        <option value="thumbnails-large">Thumbnails Large</option>
        <option value="thumbnails-small">Thumbnails Small</option>
      </select>
    </div>
  </div>
</div>

<!-- Bulk Actions for Multiple Selection -->
<div *ngIf="selectedItems.length > 0" class="mb-4 flex space-x-2">
  <button
    (click)="onTogglePrivateForSelected()"
    class="bg-gray-500 text-white px-4 py-2 rounded"
  >
    {{ allSelectedPrivate ? 'Unmark as Private' : 'Mark as Private' }}
  </button>
  <button
    (click)="onClearSelection()"
    class="bg-gray-300 text-black px-4 py-2 rounded"
  >
    Clear Selection
  </button>
</div>
