
<div class="procedure-tiles-container">
  <mat-list role="list">
    <mat-list-item
      *ngFor="let procedure of procedures"
      role="listitem"
      [ngClass]="{'active': procedure.isActive}"
      (click)="selectProcedure(procedure)"
    >
      <mat-icon matListItemIcon>{{ procedure.icon }}</mat-icon>
      <span matListItemTitle>{{ procedure.title }}</span>
      <span matListItemLine>{{ procedure.description }}</span>
    </mat-list-item>
  </mat-list>
</div>
